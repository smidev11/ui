<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                  
                  
                  <div> 
                      <a routerLink="/newGeneralRef">
                             <button class="btn btn-primary" (click)="createEmptyObject()">Create New Job </button>  </a>
                  </div>
                          <table class="table">
                                  <thead>
                                    <tr>
                                      <th scope="col">Client Name</th>
                                      <th scope="col">TC No</th>
                                      <th scope="col">Job Start Date</th>
                                    </tr>
                                  </thead>
                                  <tbody>
                                      
                                      <tr *ngFor = "let item of data ">
                                          <th>{{item.clientName}}</th>
                                          <th>{{item.tcno}}</th>
                                          <th>{{item.date}}</th>
                                          
                                      </tr>
                                  </tbody>
                                </table>          
                </div>
            </div>
            
    </div>
  </div>
  </div>
